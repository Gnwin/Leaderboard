<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaderboard</title>
</head>

<body class="body">
	<header class="header"></header>

	<main class="main">
		<section class="leadermain">
			<h1 class="title">Leaderboard</h1>
			<div class="leaderboard">
				<div class="board">
					<div class="recentscores">Recent scores 
						<button class="refresh">Refresh</button>
					</div>
					<div class="scores"></div>
					<div class="message">
						<div class="small">Hit the submit button to add a new game</div>
						<div class="small">Hit the refresh button to see added scores</div>
					</div>
				</div>
				<form class="addscore-form">
					<h1 class="add">Add your score</h1>
					<input type="text" class="yourname block" name="name" id="name" value="" placeholder="Your name...">
					<input type="number" class="yourscore block" name="name" id="number" value="" placeholder="Your score...">
					<a class="submit">Submit</a>
				</form>
			</div>
		</section>
	</main>

	<footer class="footer"></footer>
</body>

</html>
